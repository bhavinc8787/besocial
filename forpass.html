<!DOCTYPE html>

<head>

<body>
  <header>
    
    <h1 style="font-size: 520%;">&#120069eSocial</h1>

      </ul>
    </nav>

  <div class="container">
    <h1>&nbsp;&nbsp;&nbsp;Forgot Password&nbsp;&nbsp;&nbsp;</h1>
    <br>
    <p>Please enter your email address below. We will send you a link to reset your password.</p>
    <br>
    <form class="forgot-password-form" onsubmit="sendResetLink(event)">
      <div class="form-group">
        <input placeholder="Enter your email address" type="email" id="email" name="email" required>
      </div>
      <br>
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>
    <br>
    <div class="back-to-login">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <footer>
    <!-- Your footer content goes here -->
    <div class="contact-info">
        <div class="info-item">
          <p><img src="img\gmail.png" alt=""> contact@besocial.com</p>
        </div>
        <div class="info-item">
          <img src="img\telephone.png" alt="Phone Logo">
          <p>+919075688958</p>
        </div>
        <div class="info-item">
          <img src="img\location.png" alt="Address Logo">
          <p>Fsg,pune</p>
        </div>
      </div>
    <p>&copy; 2024 &#120069eSocial. All rights reserved.</p>
  </footer>


  <script>
    function sendResetLink(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;

      // Here you would send the email address to your backend server to handle the password reset process
      // For demonstration purposes, we'll just show an alert
      alert(`Password reset link sent to ${email}`);
    }
  </script>
</body>
