<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1 style="font-size: 520%;">&#120069eSocial</h1>
    <nav>
      <ul>
        <li><a href="besocial.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <!-- Add more navigation links as needed -->
      </ul>
    </nav>
  </header>

  <!-- Container -->
  <div class="container">
    <h1>Sign Up</h1>
    <!-- Your sign up form content goes here -->
    <form class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="back-to-login">
      <a href="login.html">Already have an account? Log in</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="contact-info">
      <div class="info-item">
        <img src="img\gmail.png" alt="Email Logo">
        <p>contact@besocial.com</p>
      </div>
      <div class="info-item">
        <img src="img\telephone.png" alt="Phone Logo">
        <p>+919075688958</p>
      </div>
      <div class="info-item">
        <img src="img\location.png" alt="Address Logo">
        <p>Fsg,pune</p>
      </div>
    </div>
    <p>&copy; 2024 &#120069eSocial. All rights reserved.</p>
  </footer>
</body>
</html>
